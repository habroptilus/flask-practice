{% extends "layout.html" %}
{% block content %}
    <h2>{{ message }}</h2>
    <div class="user_list">
        <p>ユーザー一覧</p>
        <ul class="users">
            {% for user in user_list %}
                <li><a href={{"/user/{}".format(user.id)}}>{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="create_user">
        <p>ユーザー新規登録欄</p>
        <form class="" action="{{ url_for('user.add_user') }}" method="post">
            <label for="username">Name:</label>
            <input type="text" size="30" name="username">
            <br>
            <label for="email">email:</label>
            <input type="text" size="30" name="email">
            <br>
            <label for="password">password:</label>
            <input type="password" size="30" name="password">
            <input type="submit">
        </form>
    </div>
{% endblock %}
